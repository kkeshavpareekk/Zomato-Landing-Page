<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <title> Zomato </title>
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="./assets/logo.png" alt="logo" class="navbar__logo">
            </div>
            <div class="navbar__nav__items">
                <button class="nav__item button__primary">
                    Order Food
                </button>
            </div>
        </nav>
    </header>

    <main class="container">
        <!-- Hero Section -->
        <section class="hero__container">
            <div class="hero__image__container">
                <img src="./assets/hero.jpg" alt="hero image" class="hero__image">
            </div>
            <div class="hero__description">
                <h1 class="hero__text">Order food from favourite restaurants near you.</h1>
                <button class="button__primary">Order Now</button>
            </div>
        </section>

        <!-- Explore Menu -->
        <section class="explore__menu__container">
            <h1 class="explore__menu__text">
                Explore our Menu
            </h1>
            <div class="explore__menu__gradient__bg"></div>
            <div class="explore__menu__lists">
                <!-- burger -->
                <div class="food__menu__card">
                    <img src="./assets/burger.jpg" alt="burger" class="food__image">
                    <div class="food__menu__card__description">
                        <h3 class="food__title">Burgers</h3>
                        <p class="food__restaurants">Burger King, Mcdonalds, Burger Place<span
                                style="color: red;">+3</span></p>
                    </div>
                </div>
                <!-- pizza -->
                <div class="food__menu__card" id="pizza__card">
                    <img src="./assets/pizza.jpg" alt="pizza" class="food__image">
                    <div class="food__menu__card__description">
                        <h3 class="food__title">Pizza</h3>
                        <p class="food__restaurants">Pizza Hut, Domino's Pizza<span style="color: red;">+3</span></p>
                    </div>
                </div>
                <!-- ice-cream -->
                <div class="food__menu__card">
                    <img src="./assets/iceCream.jpg" alt="ice-cream" class="food__image">
                    <div class="food__menu__card__description">
                        <h3 class="food__title">Ice Creams</h3>
                        <p class="food__restaurants">Baskin Robins, Ibaco<span style="color: red;">+3</span></p>
                    </div>
                </div>
            </div>
            <div class="explore__menu__view__more">
                <button class="button__primary">View More</button>
            </div>
        </section>

        <!-- Restaurants -->
        <section class="restaurants__container">
            <h1 class="restaurants__text">Order From 100s of restaurants</h1>
            <div class="restaurants__flex">
                <div class="restaurants__flex__row__1">
                    <div class="restaurants__1">
                        <img class="restaurant__1__image" src="./assets/restaurant1.jpg" alt="restaurant-one">
                    </div>
                    <div class="restaurants__2">
                        <img class="restaurant__2__image" src="./assets/restaurant2.jpg" alt="restaurant-two">
                    </div>
                </div>
                <div class="restaurants__flex__row__2">
                    <div class="restaurants__3">
                        <img class="restaurant__3__image" src="./assets/restaurant3.jpg" alt="restaurant-three">
                    </div>
                    <div class="restaurants__4">
                        <img class="restaurant__4__image" src="./assets/restaurant4.jpg" alt="restaurant-four">
                    </div>
                </div>
            </div>
        </section>

        <!-- stay updated -->
        <section class="form__stay__updated">
            <div>
                <h2 class="form__heading" style="color: #1d3557;">Stay Updated</h2>
                <form action="get">
                    <input type="email" placeholder="email@email.com" />
                    <button class="button__primary">Get Updates</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer__section">
            <img src="./assets/logo.png" alt="logo">
            <ul>
                <li>Pricing</li>
                <li>Terms and Conditions</li>
                <li>Career</li>
                <li>Contact us</li>
            </ul>
        </div>
    </footer>
</body>

</html>
